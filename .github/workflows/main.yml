name: Mirror to Azure Repos

on:
  push:
    branches:
      - '**'  # Trigger on push to any branch

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure all branches and tags are fetched

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"


      - name: List all local branches
        run: |
         git branch -a



      - name: Fetch all branches and tags
        run: |
          git remote set-url origin https://github.com/${{ github.repository }}.git
          git fetch origin "+refs/heads/*:refs/remotes/origin/*"
          git fetch --tags

      - name: Push to Azure DevOps Repos
        run: |
          git remote add azure https://${{ secrets.AZURE_USERNAME }}:${{ secrets.AZURE_PAT }}@dev.azure.com/vimal-playground/github-migration/_git/nginx-aca.git
          git fetch origin "+refs/heads/*:refs/remotes/origin/*"
          git push azure --all
          git push azure --tags
