name: Deployment for acanginx

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/acanginx-AutoDeployTrigger-2cd22c8c-ae13-4b7e-a9ca-0c60431bcbbe.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ACANGINX_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.ACANGINX_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ACANGINX_REGISTRY_PASSWORD }}
          containerAppName: acanginx
          resourceGroup: vimal001
          imageToBuild: vimalr/vimalr/nginxaca:${{ github.sha }}
          
            

     

